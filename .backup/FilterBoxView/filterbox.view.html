<div class="container is-fluid override is-size-7">

  <div class="accordions">
    <div id="firstAggByDropdown" class="accordion is-active">
      <div class="accordion-header toggle">
        Aggregation
      </div>
      <div class="accordion-body">
        <div class="accordion-content">
          <div id="firstAggByOptions" class="control">

          </div>

          <div id="firstoverlap-degree-input" class="field hidden">
            <label for="" class="label is-size-7">Overlap Degree:</label>
            <div class="control" id='overlap-one'>
              <input id="first-overlap-input" type="number" class="input is-small">
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="secondAgg">
      <div id="secondAggByDropdown" class="accordion">
        <div class="accordion-header toggle">
          Second Level Aggregation
        </div>
        <div class="accordion-body">
          <div class="accordion-content">
            <div id="secondAggByOptions" class="control">

            </div>

            <div id="secondoverlap-degree-input" class="field hidden">
              <label for="" class="label  is-size-7">Overlap Degree:</label>
              <div class="control" id='overlap-two'>
                <input id="second-overlap-input" type="number" class="input is-small">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="accordion is-capitalized">
      <div class="accordion-header toggle">
        Sorting
      </div>
      <div class="accordion-body">
        <div class="accordion-content">
          <div id="sortByOptions" class="control">
          </div>
        </div>
      </div>
    </div>

    <div class="accordion is-capitalized">
      <div class="accordion-header toggle">
        Filter Intersections
      </div>
      <div class="accordion-body">
        <div class="accordion-content">
          <div class="field">
            <label for="" class="label is-size-7">Show intersections with degree of</label>
            <div class="control">
            more than:  <input id="minDegree" type="number" class="input is-small">
            </div>
          </div>
          <div class="field">
                      <div class="control">
              less than: <input id="maxDegree" type="number" class="input is-small">
            </div>
          </div>
          <div class="field">
            <div class="control">
              <input id="hideEmpty" type="checkbox">
              <label class="checkbox is-size-7">Hide Empty Intersections</label>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
